<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="imagesAndTransistion">

           <div id="frame1">
            <img src="mobile-frame4.png" alt="" srcset="">

           </div> 
           <div id="frame2">
            <img src="mobile-frame3.png" alt="" srcset="">
            <img src="screenshot4.png" alt="" srcset="">

           </div> 
            

            <div class="transistionImages">
                <img src="screenshot5.png" alt="" class="fadingImages"> 
                <img src="screenshot3.png" alt="" class="fadingImages"> 
                <img src="screenshot2.png" alt="" class="fadingImages"> 
                <img src="screenshot1.png" alt="" class="fadingImages">



            </div>

        </div>

        <div class="instagramAll">

        

        <div class="instagramForm">

            <div class="insta-font">
                <img src="instagram-font.png" alt="">
            </div>

            <div class="inputs">

                <div class="email">
       
                <input type="text" name="" id="email" placeholder="" oninput="check()">
                <span id="emailPlaceholder" >Phone number, username, or email</span>

                </div>

                <div class="password">
                    <input type="password" oninput="check()" name="" id="password" placeholder=""> 
                    <span id="passwordPlaceholder" >Password</span>

                    <span id="showOrHide" onclick="showOrHide1()"></span>

                </div>

                <button id="login">Log in</button>

                <div class="or">

                    <hr>
                    <span id="or">OR</span> <br>   

                </div>

                <div class="loginWithFacebook">
                    <a href=""><i class="fa-brands fa-facebook"></i><span>Log in with Facebook</span> </a>
                </div>
              
                <p id="forget"> <a href="">Forgot password?</p> </a> 


            </div>
        </div>

            <div class="no-account">

                <p id="noAccount">Don't have an account? <span><a href="">Sign up</a></span></p>


            </div>


            <div class="get-app">
                <p id="getTheApp">Get the app.</p>

            </div>

            <div class="downloadLinks">

                <div class="btn googlePlay">
                    <img src="googlePlay logo.png" alt="">
                    <p id="getoOnGooglePlay"><span>GET IT ON </span><b>Google Play</b></p>

                </div>


                <div class="btn microsoft">
                    <img src="microsoft logo.png" alt="">
                    <p id="getoOnGooglePlay"><span>GET IT FROM </span><b> Microsoft</b></p>

                </div>

            </div>
        </div>

    </div>
    
</body>

<script src="script.js"></script>
</html>
